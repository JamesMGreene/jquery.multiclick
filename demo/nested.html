<!DOCTYPE html>
<html>
<head>
	<title>jQuery.multiclick: Nested Demo</title>
	<link type="text/css" rel="stylesheet" href="demo.css" />
</head>
<body>
<header>
	<h1>Note: Please have the JavaScript console open during the demo!</h1>
</header>
<div role="main">
	<div id="clicker1">
		<p>Click me! I'm #1.</p>
		
		<div id="clicker2">
			No, click me! I'm better.
		</div>
	</div>
</div>

<footer>
	<a href="../index.html">Back to the main project page</a>
</footer>

<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline or using file protocol -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script type="text/javascript" src="../lib/jquery-1.7.1.min.js"><\/script>')</script>

<script type="text/javascript" src="../src/jquery.multiclick.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("div[role=main] div").on("click", function($event) { console.log("Clicked: " + this.id); });
		
		var multiclickCallback = function($event) {
			console.log(this.id + " was clicked " + $event.data.clicks + " times!");
		};
 		$("#clicker1").on("multiclick", { clicks: 5 }, multiclickCallback);
		$("#clicker2").on("multiclick", { clicks: 3 }, multiclickCallback);
	});
</script>
</body>
</html>
